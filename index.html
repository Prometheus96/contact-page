*{box-sizing:border-box;}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;background:radial-gradient(1200px 600px at 80% -10%, #1e293b 0%, #0b0f1a 60%);color:var(--text);}
.container{max-width:760px;margin:40px auto;padding:24px;}
.card{background:linear-gradient(180deg,#0f172a, #0b1020);border:1px solid #1e293b;border-radius:24px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35);}

.title{font-size:24px;font-weight:700;}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-top:16px;}
a.btn{display:flex;align-items:center;gap:10px;padding:14px 16px;border-radius:16px;background:#0b1325;border:1px solid #1f2a44;color:var(--text);text-decoration:none;font-weight:600;transition:transform .1s ease, background .2s ease, border-color .2s ease;}
a.btn:hover{transform:translateY(-2px);background:#0e1730;border-color:#2b3b5e;}
.icon{width:22px;height:22px;border-radius:6px;background:#0e1726;display:flex;align-items:center;justify-content:center;border:1px solid #243047;font-weight:700;}
.footer{margin-top:18px;color:var(--muted);font-size:12px;text-align:center}
small.code{font-family:ui-monospace,SFMono-Regular,Menlo,monospace;color:#9ca3af;}
